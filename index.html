<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style -->
  <!-- Style - Favicon -->
  <link rel="shortcut icon" href="style/IMG/ICON/favicon.ico" type="image/x-icon">
  <!-- Style - 98.css -->
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <!-- Style - My Css -->
  <link rel="stylesheet" href="style/style.css">

  <!-- Title of page -->
  <title>98 Web-Game</title>
</head>
<body>
  <!-- windows hotbar -->
  <header class="toolbar">
    <!-- menu button -->
    <div>
      <button class="toolbar-btn">
        <img src="style/IMG/Win32x32.png">
        <p>Menu</p>
      </button>
    </div>

    <!-- hotbar item -->
    <div class="status-bar">
      <!-- sleep bar -->
      <div class="status-bar-field filds-adjust" title="sleep">
        <div class="progress-indicator playersBars">
          <span class="progress-indicator-bar"  style="width: 40%;">
        </div>
      </div>
      <!-- hungre bar -->
      <div class="status-bar-field filds-adjust" title="Hungry">
        <div class="progress-indicator playersBars">
          <span class="progress-indicator-bar"  style="width: 50%;">
        </div>
      </div>
      <!-- hr in game -->
      <div class="status-bar-field filds-adjust">
        <img src="style/IMG/calendar24x24.png">
        <p>12:00</p>
      </div>
    </div>
</header>
</body>
</html>
